<!DOCTYPE html>
<head>
    <title>Test</title>
</head>
<body>
    <h1>Test</h1>
    <p>
        <form action="" method="get">
            <textarea name="data" rows="30" cols="40"></textarea>
            <input type="submit">
        </form>
    </p>
    <div id="data"></div>
    <script>
       
showElem = window.document.getElementById('data')

function receiveMessage(event)
{
  
  // event.source is popup
  showElem.innerText = JSON.stringify(event.data);
  showElem.innerText += "\n\n" + typeof event.data
}
window.addEventListener("message", receiveMessage, false);
    </script>
</body>
